<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/indec.css">
</head>

<body>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="chat.html">
                            <h3 class="text-center text-info">Create Room</h3>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" required
                                    placeholder="Username" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text"  name="room" id="room" class="form-control" required
                                    placeholder="Enter Room Id" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <!-- <input type="submit" name="submit" class="btn btn-info btn-block" value="submit"> -->
                                <button type="submit"  class="btn btn-info btn-block" value="submit">Join Chat</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style2.css">
  <title>S-chat</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fa fa-user-secret" aria-hidden="true"></i> <strong>S</strong>chat</h1>
      <!-- <a href="index.html" class="btn">Leave Room</a> -->
      <a href="index.html"><button type="button" class="btn btn-danger">Leave Room</button></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h5> Room Name</h5>
        <h3 id="room-name"></h3>
        <h5> Users</h5>
        <ul id="users">

        </ul>
      </div>
      <div class="chat-messages">
        <!-- //mes -->
        <div class="message">
          <p class="meta">user Name</p>
          <p class="text">
            message
          </p>
          <div class="time">6.34pm</div>
        </div>

        <div class="botMessage">
          <strong>User </strong> has left the chat
          <div class="time">6.34pm</div>
        </div>

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <!-- <button class="btn"> Send</button> -->
        <button class="btn btn-success">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
